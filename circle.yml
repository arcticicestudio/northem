machine:
  node:
    version: 6.1.0
general:
  artifacts:
    - ./build/*
dependencies:
  override:
    - npm install -g gulp
    - npm install
test:
  override:
    - gulp compile-css-template sassdoc
    - find . -type f -regextype posix-egrep -regex ".*/build/(.*)" -exec cp {} $CIRCLE_ARTIFACTS \;
